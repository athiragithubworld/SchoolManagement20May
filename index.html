    <script type="module">
      
       // Get the URL of the current page
    const url = new URL(window.location.href);

    // Get the pathname from the URL
    const pathname = url.pathname;

     const navHeadings = {
    "/dashboard": "Dashboard",
    //Attendance
    "/studentAttendance": "Student Attendance", // Get the corresponding heading based on the path
    "/attendanceRegister": "Attendance Register",
    "/attendanceSummary": "Attendance Summary",
    //Payroll
    "/payroll": "List of Payroll",
    "/newBank": "Payroll Payments",
    "/payOuts": "Payroll Payments",
    //Fee Management
    "/studentFeeList": "Student Fee",
    "/feeConfiguration": "Student Fee",
    "/student/studentList": "Student List",
    //Timetable
    "/viewtimetable": "Timetable",
    "/addtimetable": "Timetable",
    "/updatetimetable": "Timetable",
    //Admission
    "/admission": "Enrollment Info",
    //Class Management
    "/classmanagementdasboard": "Class Management",
    "/createClass": "Class Management",
    //HRMS
    "/employeeattendance": "Employee Attendance",
    "/leavemanagement": "Leave Management",
    "/employeeList" :"Employee List"
  };

    // Function to set the title based on the pathname
    const setTitle = (pathname) => {
      // Define a default title
      let title = "School Name";

      // Check if the pathname matches a specific route and set title accordingly
      if (pathname === navHeadings.key ) {
        title = "Timetable";
      } else if (pathname === '/addtimetable') {
        title = navHeadings.key;
      } 
      //  else if (pathname === '/updatetimetable') {
      //   title = "Update Timetable";
      // }
      //  else if (pathname === '/markregister') {
      //   title = "Mark Register";
      // } 
      // else if (pathname === '/salarydetails') {
      //   title = "Salary Details";
      // } 
      

      // Set the document title
      document.title = title;
    };

    // Call the setTitle function with the extracted pathname
    setTitle(pathname);
    </script>
